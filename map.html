<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.2/jquery.maphilight.min.js" integrity="sha512-1YiTT24MNHA6DRzyu+w9F5Egc8evYlyEnzSSTD4/M7q42xEb5fSpNgn0+1CPy3evubHs3xdlh8uXgae0DOhR7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .imagemap {
                width: 100%;
                height: 100%;
                position: relative;
                }

        .imagemap__image, .imagemap__map {
                position: absolute;
                top: 0;
                left: 0;
             }
</style>
</head>
<body>
         
<!-- Create image map -->
<section class="imagemap">
<img class="imagemap__image" src="http://lorempixel.com/1200/800" usemap="#map" alt="map">
<map class="imagemap__map" name="map">
        <area shape="circle" coords="800,200,20" target="_parent" href="https://axo.com" alt="Axo">
        <area shape="circle" coords="200,700,20" target="_parent" href="https://de.wikipedia.org/wiki/Axolotl" alt="Axolotl">
</map>
</section>
<script type="text/javascript">
console.log('foo', $('.imagemap'));
$('.imagemap__image').maphilight({

  // fill the shape
  fill: true,

  // fill color
  fillColor: '000000',

  // fill opacity
  fillOpacity: 0.2,

  // outline the shape
  stroke: true,

  // stroke color
  strokeColor: 'ff0000',

  // stroke opacity
  strokeOpacity: 1,

  // stroke width
  strokeWidth: 1,

  // fade in the shapes on mouseover
  fade: true,

  // always show the hilighted areas
  alwaysOn: true,

  // never show the hilighted areas
  neverOn: false,

  // The name of an attribute to group areas by, or a selector for elements in the map to group. 
  // Or an array of the same
  // If this is present then all areas in the map which have the same attribute value as the hovered area will hilight as well
  groupBy: false,

  // If true, applies the class on the <img> to the wrapper div maphilight created.
  // If a string, that string is used as a class on the wrapper div.
  wrapClass: true,
  
  // apply a shadow to the shape
  shadow: false,
  shadowX: 0,
  shadowY: 0,
  shadowRadius: 6,
  shadowColor: '000000',
  shadowOpacity: 0.8,
  // Can be 'outside', 'inside', or 'both'.
  shadowPosition: 'outside',
  // Can be 'stroke' or 'fill'
 shadowFrom: false,
  
});
</script>
</body>
</html>
